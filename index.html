<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Quicksand:wght@700&display=swap" rel="stylesheet" />
    
    <!-- Primary metadata - will be updated by SEO utilities in SPA -->
    <title>PROроботов - Мир робототехники</title>
    <meta name="description" content="Высокотехнологичный портал о робототехнике: новости, каталог роботов, DIY-проекты и сообщество энтузиастов" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PROроботов - Мир робототехники" />
    <meta property="og:description" content="Высокотехнологичный портал о робототехнике: новости, каталог роботов, DIY-проекты и сообщество энтузиастов" />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="PROроботов - Мир робототехники" />
    <meta property="twitter:description" content="Высокотехнологичный портал о робототехнике: новости, каталог роботов, DIY-проекты и сообщество энтузиастов" />
    <meta property="twitter:image" content="/logo.png" />
    
    <meta name="theme-color" content="oklch(0.21 0.006 285.885)" />
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored === 'dark' || stored === 'light' ? stored : 'dark';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
